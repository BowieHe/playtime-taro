<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>宠物出行 - 地图</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <!-- iOS状态栏 -->
        <div class="flex justify-between items-center px-4 py-3 bg-white h-[44px] shadow">
            <div class="text-lg font-bold">宠物友好地图</div>
            <div>
                <i class="fas fa-sliders-h text-gray-500"></i>
            </div>
        </div>

        <!-- 搜索和筛选 -->
        <div class="bg-white rounded-full px-4 py-2 mx-4 mt-4 flex items-center shadow">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input
                type="text"
                placeholder="搜索宠物友好的场所"
                class="flex-1 outline-none text-sm"
            />
        </div>

        <div class="flex overflow-x-auto px-4 py-2 bg-white whitespace-nowrap">
            <div class="inline-block px-3 py-1.5 rounded-full mr-2 text-xs bg-red-500 text-white">
                全部
            </div>
            <div class="inline-block px-3 py-1.5 rounded-full mr-2 text-xs bg-gray-200">餐厅</div>
            <div class="inline-block px-3 py-1.5 rounded-full mr-2 text-xs bg-gray-200">咖啡厅</div>
            <div class="inline-block px-3 py-1.5 rounded-full mr-2 text-xs bg-gray-200">公园</div>
            <div class="inline-block px-3 py-1.5 rounded-full mr-2 text-xs bg-gray-200">酒店</div>
            <div class="inline-block px-3 py-1.5 rounded-full mr-2 text-xs bg-gray-200">商场</div>
            <div class="inline-block px-3 py-1.5 rounded-full mr-2 text-xs bg-gray-200">宠物店</div>
        </div>

        <!-- 地图区域 -->
        <div
            class="h-[calc(100vh-44px-83px-60px)] relative bg-cover bg-center"
            style="
                background-image: url('https://mdn.alipayobjects.com/huamei_p0cigc/afts/img/A*_qQ9QJTyQrUAAAAAAAAAAAAADuJ6AQ/original');
            "
        >
            <!-- 地图标记 -->
            <div class="absolute transform -translate-x-1/2 -translate-y-full top-[30%] left-[40%]">
                <div
                    class="w-9 h-9 bg-white rounded-full flex justify-center items-center shadow text-red-500 relative"
                >
                    <i class="fas fa-utensils"></i>
                    <div
                        class="absolute bottom-[-6px] left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white"
                    ></div>
                </div>
            </div>

            <div class="absolute transform -translate-x-1/2 -translate-y-full top-[50%] left-[60%]">
                <div
                    class="w-9 h-9 bg-white rounded-full flex justify-center items-center shadow text-red-500 relative"
                >
                    <i class="fas fa-coffee"></i>
                    <div
                        class="absolute bottom-[-6px] left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white"
                    ></div>
                </div>
            </div>

            <div class="absolute transform -translate-x-1/2 -translate-y-full top-[40%] left-[70%]">
                <div
                    class="w-9 h-9 bg-white rounded-full flex justify-center items-center shadow text-red-500 relative"
                >
                    <i class="fas fa-tree"></i>
                    <div
                        class="absolute bottom-[-6px] left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white"
                    ></div>
                </div>
            </div>

            <!-- 定位按钮 -->
            <div
                class="absolute bottom-5 right-5 w-10 h-10 bg-white rounded-full flex justify-center items-center shadow"
            >
                <i class="fas fa-location-arrow text-blue-500"></i>
            </div>
        </div>

        <!-- 场所列表入口 -->
        <div class="h-[60px] bg-white flex items-center px-4 border-t border-gray-200">
            <div
                class="bg-gray-100 rounded-full px-4 py-2 flex items-center justify-between w-full text-sm"
            >
                <span>附近发现3个宠物友好场所</span>
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="flex justify-around items-center h-[60px] bg-white border-t border-gray-200">
            <a href="home.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-home"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="map.html" class="flex flex-col items-center text-red-500">
                <i class="fas fa-map-marker-alt"></i>
                <span class="text-xs">地图</span>
            </a>
            <a href="pet_profile.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-paw"></i>
                <span class="text-xs">宠物</span>
            </a>
            <a href="user_center.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </body>
</html>
