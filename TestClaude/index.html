<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物出行 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            margin: 0 auto;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .frame-title {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center my-8">宠物出行微信小程序 - 原型展示</h1>
        
        <div class="prototype-container">
            <div>
                <div class="phone-frame">
                    <iframe src="home.html"></iframe>
                </div>
                <div class="frame-title">首页</div>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="map.html"></iframe>
                </div>
                <div class="frame-title">地图</div>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="place_detail.html"></iframe>
                </div>
                <div class="frame-title">场所详情</div>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="pet_profile.html"></iframe>
                </div>
                <div class="frame-title">宠物档案</div>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="user_center.html"></iframe>
                </div>
                <div class="frame-title">个人中心</div>
            </div>
        </div>
    </div>
</body>
</html>
